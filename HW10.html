<!doctype html>
<html lang="zh-tw">
  <head class=".text-warning">
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-wEmeIV1mKuiNpC+IOBjI7aAzPcEZeedi5yW5f2yOq55WWLwNGmvvx4Um1vskeMj0" crossorigin="anonymous">

    <script>
        function cal() {
            height=document.getElementById("height").value;
            weight=document.getElementById("weight").value;
            BMI=weight/((height/100)*(height/100));
            document.getElementById("BMI").value= BMI;
        }
    </script>
    <title>這是HW10網路作業測試</title>
  </head>
  <body STYLE="background-color: cornsilk;">
    <header>
        <div class="container-fluid">
            <div class="row text-center border border-danger ">這是web測試環境</div>
        </div>
    </header>

    <nav class="navbaer navbar-light bg-info">
        <div class="container-fluid">
            <a class="navbar-brand" herf="#">第一選項</a>
            <bottom class="navbar-toggler" type="bottom"data-bs-toggle="collapse"data-bs-target="#navbarNav"aria-controls="navbarNav"aria-expanded="false"aria -label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </bottom>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active"aria-current="page"href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"href="#">Feature</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <MAIN>
        <article>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6">
                    
                        <div class="card p-3 mb-2 bg-white text-dark">
                            <div class="p-3 mb-2 bg-dark text-white border border-warning">
                                <h5 class="card-title ">第一種BMI作法</h5>
                                <P class="card-text border border-warning">
                                    <form oninput="result.value=parseInt(a.value)/((parseInt(b.value)/100)*(parseInt(b.value)/100))">
                                        <input type="range"id="b"name="b"value="50"/>+
                                        <input type="range"id="a"name="a"value="10"/>=
                                        <output name="result"for="a b">60</output>
                                    </form>
                                </P>
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6">
                    
                        <div class="card text-white bg-primary border-secdonary">
                            <div class="p-3 mb-2 bg-dark text-white border border-warning">
                                <h5 class="card-title " style="width: 50cm;word-break: break-all;display: inherit;">第二種BMI作法</h5>
                                <P class="card-text"></P>
                                    
                                    <p class="text-warning">體重 ：<input type="number" id="weight"   >(Kg)</p>
                                    <p class="text-warning">身高 ：<input type="number" id="height" >(CM)</p>
                                    <p class="text-warning"><button onclick="cal()">計算</button></p>
                                    <p class="text-warning">你的BMI=<input type="text" id="BMI"></p>
                                </P>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </article>
    </MAIN>
    <footer>
        <p class="text-end text-muted">Updated on<time></time>by Chang</p>
    </footer>
