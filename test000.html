              <section style=" border:3px rgb(247, 0, 255)  solid;text-align: center;width:31.5% ;display: inline-block">體重過輕</section>

              <section style=" border:3px rgb(247, 0, 255)  solid;text-align: center;width:31.5% ;display: inline-block">正常範圍 </section>
              <section style=" border:3px rgb(247, 0, 255)  solid;text-align: center;width:31.5% ;display: inline-block"> 18.5≦BMI＜24</section>

               輕度肥胖：27≦BMI＜30

            <div class="col-sm-8"><form oninput="result.value=parseInt(a.value)/((parseInt(b.value)/100)*(parseInt(b.value)/100))">

                <br><label>體重 ：<input type="number" id="a" name="a"  max="400">(Kg)</label></br>
                <br><label>身高 ：<input type="number" id="b" name="b"  max="300">(CM)</label></br>
                <br><label>你的BMI=<output name="result" for="a b"></output></label></br>
            </form></div>
            <div class="col-md-4"></div>
        </div>
    </div>
